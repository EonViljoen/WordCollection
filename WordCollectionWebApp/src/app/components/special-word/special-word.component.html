<h2 mat-dialog-title align="center">Congratulations! You found a secret!</h2>
<mat-dialog-content class="section">
  <p>You've entered "{{data.word}}"</p>
  <img src="{{secretWordImages[data.word]}}" width="100%" />
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
